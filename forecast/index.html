<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div class="header">
    <div class="container">
        What is my weather forecast today?
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">
       <br><br>
        <div class="city">{{loc}}<br> {{countryName}}</div>
        <br>
        <div class = 'temp'>
            {{temp}} &#176;
            <span class ="unit" ng-click ="changeUnit()">{{unit}}</span>
        </div>
        <div class="icon">
                <i ng-class="getIcon()"></i>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->


<!-- Services -->
<script src="js/services/forecast.js"></script>
</body>
</html>
